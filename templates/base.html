<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Environmental Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header with Logos -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo 1" class="logo">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo 2" class="logo">
            <img src="{{ url_for('static', filename='images/logo3.jpg') }}" alt="Logo 3" class="logo">
        </div>
        <h1>Hi-Tech Bamboo Nursery Under the (National Bamboo Mission Scheme, GOI)</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <span>Email Us: <a href="mailto:ucost@ucost.in">ucost@ucost.in</a></span><br>
        <span>Call Us: <a href="tel:+9101352976266">91-0135-2976266</a></span>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
